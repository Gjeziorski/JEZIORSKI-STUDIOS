<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeziorski Studio.</title>
    <style>
        /* Estilos gerais */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;

            background-color: #000000;
            color: #ffecec;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align: center;
        }

        /* Pontinhos que piscam */
        .dots {
            font-size: 30px;
            font-weight: bold;
            color: #00e927;
            display: inline-block;
        }

        .dot {
            animation: blink 1.5s infinite;
            display: inline-block;
            margin: 0 3px;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.3s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.6s;
        }

        /* Animação de piscando */
        @keyframes blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

    </style>
</head>
<body>

    <div>
        <h2>Aguarde, você está sendo redirecionado</h2>
        <div class="dots">
            <span class="dot">.</span>
            <span class="dot">.</span>
            <span class="dot">.</span>
        </div>
    </div>

    <script>
        // Redireciona após 3 segundos (3000ms)
        setTimeout(function() {
            window.location.href = 'bemvindo.html'; // Substitua pelo seu arquivo de boas-vindas
        }, 3000);  // 3 segundos
    </script>

</body>
</html>
