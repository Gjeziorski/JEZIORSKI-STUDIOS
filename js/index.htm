<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeziorski Studio</title>
    <link rel="icon" href="Logotipo Monograma Nail Designer Rosê e Preto.png">
    <style>
        /* Estilos gerais */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        /* Animação de boas-vindas */
        h1 {
            font-size: 40px;
            color: #06aa00;
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-delay: 1s;
        }

        p {
            font-size: 20px;
            color: #f3efef;
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-delay: 2s;
        }

        /* Animação para a entrada suave */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animação de "pulsar" no redirecionamento */
        .pulse {
            font-size: 30px;
            color: #3498db;
            animation: pulseAnimation 1.5s infinite;
        }

        @keyframes pulseAnimation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <div>
        <h1>Bem-vindo ao nosso site!</h1>
        <p>Estamos felizes em te ver aqui.</p>
        <p class="pulse">Você será redirecionado em breve...</p>
    </div>

    <script>
        // Redirecionamento após 5 segundos (5000ms)
        setTimeout(function() {
            window.location.href = 'index.html'; // Substitua pelo seu link de destino
        }, 5000);  // 5 segundos
    </script>

</body>
</html>
